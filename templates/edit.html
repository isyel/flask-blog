{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block body %}
    <hr>
    <h2>Edit Post</h2>
    <form action="/posts/edit/{{post.id}}" method="POST">
        <div>
            <label for="content">Title</label>
            <input class="form-control" type="text" value="{{post.title}}" name="title" id="title">
        </div>
        <br/>
        <div>
            <label for="content">Author</label>
            <input class="form-control" type="text" value="{{post.author}}" name="author" id="author">
        </div>
        <br/>
        <div>
            <label for="content">Enter Content</label>
            <textarea class="form-control" type="text"  name="content" id="content">{{post.content}}
            </textarea>
        </div>
        <br>
        <input type="submit" class="btn btn-success" value="Save">
    </form>
    <hr>
{% endblock %}
